<html>

<head>
    <title>Print the current window</title>
</head>

<body>
    <h1>button to print the current window</h1>
    <button onclick="print_current_page()">Print</button>
    <script type="text/javascript">

        function print_current_page() {
            window.print();
        }
    </script>
</body>

</html>
