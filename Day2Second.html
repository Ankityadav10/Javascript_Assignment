<html lang="en">
<head>
    <script>
        function validate(){
            var age=parseInt(prompt("Enter age"));
            var ans="can not drink";
            if(age>=21){
                ans="can drink";
            }
            return(ans);
        }
    </script>
</head>
<body>
    <script>
        var status=validate();
        console.log(status);
    </script>
</body>
</html>
